version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g npm@latest
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist   # for Vite builds, the output folder is "dist"
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
